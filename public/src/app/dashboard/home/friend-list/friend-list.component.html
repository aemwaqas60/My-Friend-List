<div class="container">

  <div class="card" style="margin-top: 10px; width:400px" *ngFor="let friend of friends">
    <div class="card-body">
      <h4 class="card-title">{{friend.username}}</h4>
      <p class="card-title">{{friend.created_date | date: 'longDate' }}</p>
    </div>
  </div>
</div>
