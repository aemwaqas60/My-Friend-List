<app-welcomeheader></app-welcomeheader>
<div class="row " style="margin-top:50px ">

  <div class="col-md-6 mx-auto ">
    <div class="card card-body ">

      <h1 class="text-center">User Login</h1>
      <div [ngClass]="alert.class" >{{alert.message}}</div>


      <form [formGroup]="signinForm " (ngSubmit)="onSigninSubmit()">

        <div class="form-group">
          <label for="user-name">Username</label>
          <input type="text " class="form-control" id="user-name" [(ngModel)]="user.username" formControlName="username" name="username_"
            placeholder="abc1124 etc.">

          <div *ngIf="signinForm.get('username').touched && signinForm.get('username').invalid" style="color: red; ">

            <div *ngIf="signinForm.get('username').errors?.required">username is required</div>
            <div *ngIf="signinForm.get('username').errors?.isInputEmpty">username cannot be empty </div>
          </div>

        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" formControlName="password" name="password_"
            placeholder="Password">


          <div *ngIf="signinForm.get('password').touched && signinForm.get('password').invalid" style="color: red ">

            <div *ngIf="signinForm.get('password').errors?.required">passsword is required</div>
            <div *ngIf="signinForm.get('password').errors?.isInputEmpty">password cannot be empty </div>
          </div>
        </div>

        <button [disabled]="signinForm.invalid" type="submit" class="btn btn-primary" style="margin-right: 10px">Signin</button>

      </form>
    </div>

  </div>


</div>
